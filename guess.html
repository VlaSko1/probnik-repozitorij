<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Угадай число</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		var tryCount = 0;
		var answer = Math.round(Math.random()*100);
		var maxTryCoynt = 5;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return  +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display="none";
		}
		function guess(){
			tryCount++;
			var userAnswer = readInt();
			if (isNaN(userAnswer)){
				alert("Введите число от 0 до 100");
			}
			if (userAnswer == answer){
				write("<b>Поздравляю! Вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCoynt){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число. <br>Попробуйте еще раз. Введите число от 0 до 100");
			} else if (userAnswer < answer) {
				write("Вы ввели слишком маленькое число. <br>Попробуйте еще раз. Введите число от 0 до 100");
			}
		}
	</script>
</head>

<div class="box">

	<p id="info">Угадайте число от 0 до 100.</p>
	<input type="text" id="userAnswer">
	<br>
	<a href="#" onClick="guess()"; id="button">Начать</a>
